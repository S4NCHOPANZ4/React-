<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- MATERIALIZE CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/materialize-css@1.0.0/dist/css/materialize.min.css"

    <script

      crossorigin

    <!-- REACT DOM -->
    <script
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"

    <!-- BABEL COMPILER -->
    <script

        <script type="text/babel" src="./App.js"></script>

  <body>


    <div id="root"></div>
    <script type="text/babel">
      const socialIcons = [

    {
        icon: "instagram",
        title: "Instagram"
    },
    {
        icon: "facebook-f",
        title: "Facbook"
    },
    {
        icon: "twitter",
        title: "Twitter"
    },
    {
        icon: "linkedin",
        title: "LinkedIn"
    },
    {
        icon: "youtube",
        title: "YouTube"
    },
    {
        icon: "github",
        title: "Github"
    }
]


    const a  = socialIcons.map((socialIcon)=>{
      <Comp icon={socialIcons[0].icon} name={socialIcons[0].title}/>
    })

      const root = (
        <div class="wrapper">
          
          {socialIcons.map((socialIcon)=>{
            return(
              <Comp icon={socialIcon.icon} name={socialIcon.title}/>
            )
          })}
        </div>
      )
     
      ReactDOM.render(root,document.getElementById("root"))
    </script>
  </body>
